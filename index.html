<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honors Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="grey_banner_bg.png" alt="Banner Image">
        <div class="title">Honors Chatbot</div>
    </div>
    <p class="banner">KSU Journey Honors College / <span>Honors Chatbot</span></p>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-title">KSU Journey Honors College</div>
            <ul class="sidebar-links">
                <li><a href="https://www.kennesaw.edu/honors/" id="mainpgage" target="_blank">Honors Main Page</a></li>
                <li><hr></li> <!-- gray line separator -->
                <li><a href="https://www.kennesaw.edu/honors/about/" id="about" target="_blank">About</a></li>
                <li><hr></li> 
                <li><a href="https://www.kennesaw.edu/honors/student-resources/" id="resources" target="_blank">Resources</a></li>
                <li><hr></li> 
                <li><a href="https://www.kennesaw.edu/honors/academics/" id="academics" target="_blank">Academics</a></li>
                <li><hr></li>
                <li><a href="https://www.kennesaw.edu/honors/events.php" id="events" target="_blank">Events</a></li>
                <li><hr></li> 
                <li><a href="https://programfinder.kennesaw.edu/s/search.html?collection=kennesaw-program-finder-meta" id="degrees" target="_blank">Degrees and Programs</a></li>
                <li><hr></li>
                <li><a href="https://www.kennesaw.edu/honors/alumni-form.php" id="alumni" target="_blank">Alumni</a></li>
                <li><hr></li>
                <li><a href="https://www.kennesaw.edu/honors/donate.php" id="donate" target="_blank">Give</a></li>
            </ul>
        </div>
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="message-input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
            <div class="disclaimer">
                Hooticus can make mistakes. Check important info.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
